<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .logo{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px ; 
        width: 60%;
    }
</style>
<body style="background-color: black;">
    <div class="container text-white">
        <div id="form-login">
            <img src="img/login-logo.png" alt="Logo" class="logo">
            <form id="loginForm">
                <div class="form-group w-50 align-self-center mx-auto ">
                    <label for="email">Email</label> <br>
                    <input type="email" placeholder="Enter your email" name="email" class="form-control">
                </div>
                <div class="form-group w-50 mx-auto">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" name="password" class="form-control">
                </div>
                <div class="form-group my-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success w-50">Login</button>
                </div>
            </form>
            <a href="page/register.html">
                <div class="form-group my-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary w-50">Register</button>
                </div>
            </a>
        </div>
    </div>
    <script src="script/app.js" type="module"></script>
</body>
</html>l
