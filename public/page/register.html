<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .logo{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px ; 
        width: 60%;
    }
    .showimg{
        height: 200px;
        width: 200px;
        border: 2px white solid;
    }
</style>
<body style="background-color: black;">
    <div class="container text-white">
        <div id="form-area">
            <img src="../img/login-logo-rm.png" alt="Logo" class="logo">

            <h2 class="d-flex justify-content-center">Create Account</h2>

 <!--============================img==============================-->

                <div class="d-flex justify-content-center">
                    <img id="myimg" class="showimg"> <br><br>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <label>Image Name : </label> <input type="text" id="namebox"> <label id="extlab"></label>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <label id="upprogress"></label>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="selbtn" type="button" class="btn btn-secondary btn-sm">Select Image</button>
                    <button id="upbtn" type="button" class="btn btn-primary btn-sm">Upload Image</button>
                </div>


            <form id="addForm">
                <div class="form-group w-50 align-self-center mx-auto">
                    <label for="email">Email</label>
                    <input type="email" placeholder="ป้อนอีเมลของคุณ" name="email" class="form-control">
                </div>
                <div class="form-group w-50 mx-auto">
                    <label for="password">Password</label>
                    <input type="password" placeholder="ป้อนรหัสผ่านของคุณ" name="password" class="form-control">
                </div>
                <div class="form-group w-50 mx-auto">
                    <label for="account_name">Account name</label>
                    <input type="account_name" placeholder="ป้อนชื่อบัญชีหรือชื่อเพจ" name="account_name" class="form-control">
                </div> <br>
                <hr>
        
               
                <div class="form-group my-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-50">Register</button>
                </div>
                
            </form>
            <a href="../index.html">
                <div class="form-group my-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary w-50">Back to Login</button>
                </div>
            </a>
            <br><br>
        </div>



       <!-- <div id="profile">
            <h3 id="welcome">สวัสดีผู้ใช้ระบบ</h3>
            <button id="logout" class="btn btn-success" name="logout">ออกจากระบบ</button>
        </div>-->
    </div> 
    <script type="module" src="../script/auth.js"></script>
</body>
</html>
