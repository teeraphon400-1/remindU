<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload image profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .showimg{
        height: 200px;
        width: 200px;
        border: 2px white solid;
    }
    .logo{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px ; 
        width: 50%;
    }
</style>
<body style="background-color: black;" class="container text-white">
    <div>  
        <div >
            <img src="../img/login-logo-rm.png" alt="Logo" class="logo">
            <h2 class="d-flex justify-content-center">Upload your image profile</h2>    
        </div>
        
        <br>
        <div class="d-flex justify-content-center">
            <img id="myimg" class="showimg"> <br><br>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <label>Image Name : </label> <input type="text" id="namebox"> <label id="extlab"></label>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <label id="upprogress"></label>
        </div>
        <div class="d-flex justify-content-center">
            <button id="selbtn" type="button" class="btn btn-secondary btn-sm">Select Image</button>
            <button id="upbtn" type="button" class="btn btn-primary btn-sm">Upload Image</button>
        </div> <br>  
        <div class="d-flex justify-content-center">
            <a href="../index.html" class="text-light"><button type="button" class="btn btn-success">Back to Login</a></button> </a>  
        </div>
        <br>  
    </div>
    <script type="module" src="../script/upimg.js"></script>
</body>
</html>
